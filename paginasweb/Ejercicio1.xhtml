<!DOCTYPE html>

    <head>
        <title>Ejemplo de texto estructurado con secciones</title>
        <meta charset="utf-8"/>
    </head>
    
    <body>
      <h1>Titular de la página</h1>
    <p><h3>Párrafo de introduccion...</h3/p>  
      <h1>La primera sub-sección</h1>
    <p><h3>Párrafo de contenido...</h3/p>    
        <h1>Otra subseccion</h1>
    <p><h3>Mas párrafos de contenido</h3/p>  
    </body>    
</html>
